<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ dir }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>{{ t.edit_order }}</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="fas fa-flask"></i> {{ t.edit_order }}</h4>
                    </div>
                    <div class="card-body">
                        <p class="text-muted mb-4">
                            <i class="fas fa-user"></i> {{ t.patient_name }}: <strong>{{ order.patient_name }}</strong>
                        </p>

                        <form action="/edit_order/{{ order.id }}" method="post">
                            <div class="mb-3">
                                <label class="form-label fw-bold">{{ t.test_name }}</label>
                                <input type="text" name="test_name" class="form-control" value="{{ order.test_name }}" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">{{ t.price }}</label>
                                    <input type="number" step="0.01" name="price" class="form-control" value="{{ order.price }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">{{ t.pin }}</label>
                                    <input type="text" name="pin" class="form-control" value="{{ order.pin }}" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-success px-4">
                                    <i class="fas fa-save"></i> {{ t.save_changes }}
                                </button>
                                <a href="/orders" class="btn btn-secondary px-4">
                                    <i class="fas fa-times"></i> {{ t.cancel }}
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
