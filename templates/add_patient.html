<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ dir }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>{{ t.add_patient or 'Add Patient' }}</title>
    <style>
        .form-label { color: #000000 !important; }
        .btn-save { background-color: #0d6efd !important; color: #ffffff !important; border: none; }
        .btn-cancel { color: #333333 !important; border: 1px solid #6c757d !important; background-color: transparent !important; }
        .btn-cancel:hover { background-color: #f8f9af !important; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary py-3">
                        <h5 class="mb-0 text-center text-white fw-bold">
                            <i class="fas fa-user-plus me-2"></i> {{ t.register_new_patient or 'Register New Patient' }}
                        </h5>
                    </div>
                    
                    <div class="card-body p-4">
                        <form action="/add_patient" method="POST">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">{{ t.patient_name or 'Patient Name' }}</label>
                                <input type="text" name="name" class="form-control border-dark" placeholder="{{ t.name_placeholder or 'Enter full name' }}" required autofocus>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">{{ t.phone or 'Phone Number' }}</label>
                                <input type="text" name="phone" class="form-control border-dark" placeholder="01xxxxxxxxx" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <label class="form-label fw-bold">{{ t.age or 'Age' }}</label>
                                    <input type="number" name="age" class="form-control border-dark" placeholder="{{ t.optional or 'Optional' }}">
                                </div>
                                <div class="col-6">
                                    <label class="form-label fw-bold">{{ t.gender or 'Gender' }}</label>
                                    <select name="gender" class="form-select border-dark">
                                        <option value="">--</option>
                                        <option value="Male">{{ t.male or 'Male' }}</option>
                                        <option value="Female">{{ t.female or 'Female' }}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">{{ t.address or 'Address' }}</label>
                                <input type="text" name="address" class="form-control border-dark" placeholder="{{ t.optional or 'Optional' }}">
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">{{ t.notes or 'Notes' }}</label>
                                <textarea name="notes" class="form-control border-dark" rows="2" placeholder="{{ t.notes_placeholder or 'Any extra notes' }}"></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-save btn-lg fw-bold">
                                    {{ t.save_data or 'Save Data' }}
                                </button>
                                
                                <a href="/patients" class="btn btn-cancel btn-lg fw-bold text-center text-decoration-none">
                                    {{ t.cancel_and_back or 'Cancel and Go Back' }}
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
