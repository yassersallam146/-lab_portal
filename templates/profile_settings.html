{% extends "base.html" %}
{% block content %}
<div style="max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #2c3e50; margin-bottom: 25px;">ðŸ‘¤ {{ t.profile }}</h2>
    
    {% if msg == 'success' %}
        <div style="background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center;">{{ t.update_success }}</div>
    {% elif msg == 'username_taken' %}
        <div style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center;">{{ t.username_taken }}</div>
    {% endif %}

    <form action="/update_profile" method="post">
        <div style="margin-bottom: 15px;">
            <label>{{ t.current_username }}</label>
            <input type="text" name="new_username" value="{{ user.username }}" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label>{{ t.new_password_optional }}</label>
            <input type="password" name="new_password" placeholder="******" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px;">
        </div>

        <button type="submit" style="width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">{{ t.save_changes }}</button>
    </form>
</div>
{% endblock %}
