{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user-edit"></i> تعديل بيانات الدخول</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/profile">
                        <div class="mb-3">
                            <label class="form-label">اسم المستخدم الحالي</label>
                            <input type="text" name="username" class="form-control" value="{{ user.username if user else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">كلمة المرور الجديدة</label>
                            <input type="password" name="new_password" class="form-control" placeholder="اتركها فارغة إذا لم ترد التغيير">
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label class="form-label text-danger">كلمة المرور الحالية (للتأكيد)</label>
                            <input type="password" name="current_password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">حفظ التعديلات</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
