<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ dir }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ t.login }} - {{ t.dashboard }}</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 40px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <h3 class="mb-2">ðŸ”¬ {{ t.lab_management_system }}</h3>
                        <p class="mb-0 opacity-75">{{ t.login }}</p>
                    </div>
                    <div class="login-body">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <strong>{{ t.error }}!</strong> {{ error }}
                        </div>
                        {% endif %}
                        
                        <form method="post" action="/login">
                            <div class="mb-4">
                                <label for="username" class="form-label">{{ t.username }}</label>
                                <input type="text" name="username" id="username" class="form-control form-control-lg" required autofocus>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">{{ t.password }}</label>
                                <input type="password" name="password" id="password" class="form-control form-control-lg" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-login w-100">
                                {{ t.submit }}
                            </button>
                        </form>
                        
                        <div class="mt-4 text-center text-muted">
                            <small>
                                <strong>{{ t.test_credentials }}:</strong><br>
                                Admin: admin / admin123<br>
                                Staff: staff / staff123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
