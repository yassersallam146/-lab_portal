<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ dir }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.login }} - {{ t.dashboard }}</title>
    
    <meta name="theme-color" content="#3498db">
    <link rel="manifest" href="/manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lab Portal">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Ù†ÙØ³ Ø§Ù„Ø³ØªØ§ÙŠÙ„ Ø§Ù„Ø®Ø§Øµ Ø¨Ùƒ ÙƒÙ…Ø§ Ù‡Ùˆ */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 40px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 10px;
        }

        /* ØªÙ†Ø³ÙŠÙ‚ Ø¨Ù†Ø± Ø§Ù„ØªØ«Ø¨ÙŠØª */
        #pwa-install-banner {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            padding: 15px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #667eea;
        }
        #pwa-install-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="pwa-install-banner">
        <div class="fw-bold mb-1">ğŸš€ {{ t.install_app_msg or 'Ø«Ø¨Øª Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„Ø¢Ù†' }}</div>
        <button id="pwa-install-btn">{{ t.install or 'ØªØ«Ø¨ÙŠØª' }}</button>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <h3 class="mb-2">ğŸ”¬ {{ t.lab_management_system }}</h3>
                        <p class="mb-0 opacity-75">{{ t.login }}</p>
                    </div>
                    <div class="login-body">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <strong>{{ t.error }}!</strong> {{ error }}
                        </div>
                        {% endif %}
                        
                        <form method="post" action="/login">
                            <div class="mb-4">
                                <label for="username" class="form-label">{{ t.username }}</label>
                                <input type="text" name="username" id="username" class="form-control form-control-lg" required autofocus>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">{{ t.password }}</label>
                                <input type="password" name="password" id="password" class="form-control form-control-lg" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-login w-100">
                                {{ t.submit }}
                            </button>
                        </form>
                        
                        <div class="mt-4 text-center text-muted">
                            <small>
                                <strong>{{ t.test_credentials }}:</strong><br>
                                Admin: admin / admin123<br>
                                Staff: staff / staff123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø³ÙŠØ±ÙØ³ ÙˆØ±ÙƒØ± ÙƒÙ…Ø§ Ù‡Ùˆ ÙÙŠ ÙƒÙˆØ¯Ùƒ
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }).catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // Ù…Ù†Ø·Ù‚ Ø§Ù„ØªØ«Ø¨ÙŠØª Ø§Ù„Ø§Ø­ØªØ±Ø§ÙÙŠ
        let deferredPrompt;
        const installBanner = document.getElementById('pwa-install-banner');
        const installBtn = document.getElementById('pwa-install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ø¨Ù†Ø± Ø¨Ù…Ø¬Ø±Ø¯ ØªØ£ÙƒØ¯ Ø§Ù„Ù…ØªØµÙØ­ Ø£Ù† Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø¬Ø§Ù‡Ø² Ù„Ù„ØªØ«Ø¨ÙŠØª
            installBanner.style.display = 'block';

            installBtn.addEventListener('click', () => {
                installBanner.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install');
                    }
                    deferredPrompt = null;
                });
            });
        });

        window.addEventListener('appinstalled', () => {
            installBanner.style.display = 'none';
        });
    </script>
</body>
</html>
